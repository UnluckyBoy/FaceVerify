        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body matrix-offcanvas-width">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>

            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" aria-expanded="true">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Home
                    </button>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" aria-expanded="true">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        Dashboard
                    </button>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUserInfo" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="./img/matrix.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUserInfo">
                    <li><a class="dropdown-item" href="#">设置</a></li>
                    <li><a class="dropdown-item" href="#">信息</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">登出</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--页面主体-->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="mb-3">
                <label for="real_name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="real_name" placeholder="请输入姓名">
            </div>
            <div class="mb-3">
                <label for="idCard" class="form-label">身份证号</label>
                <input type="text" class="form-control" id="idCard" placeholder="请输入身份证号">
            </div>
            <!--            <div class="mb-3">-->
            <!--                <label for="imageInput" class="form-label">本地图片</label>-->
            <!--                <input type="file" class="form-control-file bg-warning" id="imageInput">-->
            <!--            </div>-->
            <div class="mb-3">
                <label class="form-label">实时采集</label>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" id="capture_start">启动摄像头</button>
                    <button type="submit" class="mx-2 btn btn-warning" id="capture_idCard">身份证识别</button>
                    <button type="submit" class="mx-2 btn btn-success" id="capture">拍照</button>
                    <button type="submit" class="mx-2 btn btn-primary" id="verify">认证</button>
                </div>
                <br/>
                <div class="d-flex justify-content-center">
                    <video id="video" width="256" height="192" autoplay></video>
                    <canvas id="canvas" width="256" height="192" style="display:none;"></canvas>
                    <img class="mx-2" id="photo_idCard" alt="" style="display:none;"/>
                    <img class="mx-2" id="photo" alt="" style="display:none;"/>
                </div>
            </div>
        </div>
    </div>
</div>
