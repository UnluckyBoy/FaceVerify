<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运维&管理</title>
    <!-- 引入Bootstrap CSS -->
    <link href="css/matrix_style.css" rel="stylesheet">
    <link href="css/bootstrap_5.2.3.min.css" rel="stylesheet">
    <!--CDN图标库-->
    <link type="text/css" href="fontawesome-free-6.6.0-web/css/all.css" rel="stylesheet">
</head>
<body>
<div class="matrix-flex-display flex-column">
    <div th:replace="index::web-navber"></div>
    <div class="matrix-only-flex-display matrix-only-flex-content flex-column">
        <div class="matrix-fixed-content">
            <div class="btn-group" id="btn-group-view" role="group" aria-label="">
                <button type="button" class="btn btn-primary" id="edit-user-info"><span><i class="fa-solid fa-users-gear"></i></span>&nbsp;人员管理</button>
                <button type="button" class="btn btn-primary" id="edit-authority"><span><i class="fa-solid fa-user-lock"></i></span>&nbsp;权限管理</button>
                <button type="button" class="btn btn-primary" id="edit-other"><span><i class="fa-solid fa-globe"></i></span>&nbsp;其他管理</button>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-black p-0" th:replace="index::web-foot">
    </footer>
</div>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/bootstrap_5.2.3.bundle.js"></script>
<script src="js/common/matrix_modal_tool.js"></script>
<script src="js/common/datahandle/commondatahandle.js"></script>
<script src="js/common/matrix_modal_tool.js"></script>
</body>
</html>
